<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Lunchbox</title>
  
  
  
  
  <!-- built styles file will be auto injected -->
</head>
<body>
  <div id="app"></div>
  <% if (TARGET === 'cordova') { %>
  <script src="cordova.js"></script>
  <% } %>
  <script type="module" src="./js/app.js"></script>
  <script type="accordion-opposite/template" id="MyFoodlist">
    <div class="list accordion-list accordion-opposite">
      <ul>
        <li class="accordion-item">
          <a href="" class="item-link item-content">
            <div class="item-inner">
              <div class="item-title">Item 1</div>
            </div>
          </a>
          <div class="accordion-item-content">Item 1 content ...</div>
        </li>
        <li class="accordion-item">
          <a href="" class="item-link item-content">
            <div class="item-inner">
              <div class="item-title">Item 2</div>
            </div>
          </a>
          <div class="accordion-item-content">Item 2 content ...</div>
        </li>
      </ul>
    </div>
  </script>
</body>
</html>
